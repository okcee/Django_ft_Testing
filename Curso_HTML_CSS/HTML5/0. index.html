<!-- Comentario
¿Qué es HTML?
HTML (HyperText Markup Language) es el lenguaje de marcado estándar utilizado para crear y estructurar el contenido de las páginas web. 1  No es un lenguaje de programación, sino un lenguaje de marcado que utiliza etiquetas para describir la estructura del texto, imágenes, videos y otros elementos que se muestran en un navegador web.

HTML se encarga de:
- Estructurar el contenido: Define cómo se organiza la información en la página.
- Dar significado al contenido: Indica al navegador qué tipo de elemento es cada parte (un encabezado, un párrafo, una imagen, etc.).
- Crear hipervínculos: Permite enlazar diferentes páginas web entre sí.
- Insertar multimedia: Facilita la inclusión de imágenes, audio y video.
- Crear formularios: Permite la interacción con el usuario a través de campos de entrada, botones, etc.

En HTML se suele denominar a la página principal cómo index.html

HTML5: Introduce nuevas etiquetas semánticas que describen el significado del contenido, como <article>, <aside>, <nav>, <header>, <footer>, <section>, etc. Esto mejora la accesibilidad, el SEO y la comprensión del código.

HTML5: Introduce localStorage y sessionStorage, que ofrecen formas más eficientes y seguras dealmacenar datos en el navegador del usuario, permitiendo crear aplicaciones web offline y mejorar laexperiencia del usuario.

HTML5: Introduce nuevos tipos de input (email, date, number, range, etc.) y atributos (required, placeholder, autocomplete, etc.) que simplifican la creación de formularios más interactivos y con validación integrada.
