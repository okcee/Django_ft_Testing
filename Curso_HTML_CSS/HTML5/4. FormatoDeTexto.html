<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto de ejemplo</p> <!-- Texto normal -->
        <p><b>Texto de ejemplo</b></p> <!-- Texto en negrita -->
        <p><i>Texto de ejemplo</i></p> <!-- Texto en cursiva -->
        <p><big>Texto de ejemplo</big></p> <!-- Aumentar el tamaño del texto -->
        <p><small>Texto de ejemplo</small></p> <!-- Disminuir el tamaño del texto -->
        <p><strong>Texto de ejemplo</strong></p> <!-- Texto en negrita más grueso -->
        <p>Texto de ejemplo<sub>Texto de ejemplo</sub></p> <!-- Subíndice -->
        <p>Texto de ejemplo<sup>Texto de ejemplo</sup></p> <!-- Superíndice -->
        <p><ins>Texto de ejemplo</ins></p> <!-- Texto subrayado -->
        <p><del>Text de ejemplo</del></p> <!-- Texto tachado -->

    </body>

</html>
